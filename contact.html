<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Style/contact.css">
        <title>ContactPage</title>
    </head>
    <!--lalalalalalla-->
    <body>
        <header class="navBar">
            <div class="navBarLogoDiv">
                <img class="navBarLogo" src="Images/brandLogo.svg" alt="Brand logo">
                <p class="navBarSlogan">Make Anywhere Home</p>
                <div class="navBarLinkDiv">
                    <a class="navBarLink" id="navBarHomeLink" href="https://timinino.github.io/web1/home">Home</a>
                    <a class="navBarLink" id="navBarProductsLink" href="https://timinino.github.io/web1/products">Products</a>
                </div>
            </div>
        </header>

<main>
<section class="contactSection">

    <h2 class="contactTitle">Contact Us</h2>
    <div class="contactInfo">
        <div class="contactInfoDiv">
            <p class="contactDetails">Call us:<br>054 - 000 00 00</p>

            <p class="contactDetails">Send email:<br><a href="mailto:joelaron100@student.kau.se" style="color: rgba(255, 199, 44);">info@IKÈÄ.se</a></p>

            <p class="contactDetails">Open hours:<br>mon–fri 09:00–17:00</p>
        </div>
    </div>

    <!--lalalalalalla-->
    <div class="formContainer">
        <form class="contactForm" action="#" method="post">
            <div class="formGroup">
                    <div class="formGroupDiv">
                        <br>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <br>
                        <label for="epost">Email-address:</label>
                        <input type="email" id="epost" name="epost">
                        <br>
                        <label for="number">Telephone number:</label>
                        <input type="tel" id="number" name="number">
                        <br>
                    </div>
            </div>

            <div class="formGroup">
                <div class="formGroupDiv">
                    <br>
                    <label for="category">What do you need help with:</label>
                    <select name="name" id="category">
                        <option value="select" disabled selected>Choose an alternative...</option>
                        <option value="refunds">Refunds</option>
                        <option value="membership">IKÈÄ Membership</option>
                        <option value="job">Job Application</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <label for="description">Describe what you need help with</label> 
                    <textarea id="description" name="description" rows="6" placeholder="Write your description here..." required></textarea>
                </div>
                <button type="submit" class="contactButton">Send</button>
            </div>
        </form>
    </div>
 </section>
</main>
    <!--lalalalalalla-->

</ul>
</aside>
</body>

</html>
