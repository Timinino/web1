<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="contact.css">
</head>

    <body>
        <header class="navBar">
            <div class="navBarLogoDiv">
                <img class="navBarLogo" src="Images/brandLogo.svg" alt="Brand logo">
                <p class="navBarSlogan">Make Anywhere Home</p>
                <div class="navBarLinkDiv">
                    <a class="navBarLink" id="navBarHomeLink" href="#">Home</a>
                    <a class="navBarLink" id="navBarProductsLink" href="#">Products</a>
                </div>
            </div>
        </header>

<main>
<section class="contactSection">
    <div class="contactInfo">

        <div class="infoItem">
            <h2 class="contactTitle">Contact Us</h2>
        </div>

        <div class="infoItem">
            <p class="contactDetails">Call us:<br>054 - 000 00 00</p>
        </div>

        <div class="infoItem">
            <p class="contactDetails">Mail us:<br>info@IKÈÄ.se</p>
        </div>

        <div class="infoItem">
            <p class="contactDetails">Open hours:<br>mon–fri 09:00–17:00</p>
        </div>

    </div>


        <div class="formContainer">
            <form class="contactForm" action="#" method="post">


<div class="formGroup">
    <label for="">Name:</label><br>
    <input type="" id="name" name="name" required><br>
</div>

<div class="formGroup">
  <label for="">Email-address:</label><br>
  <input type="" id="epost" name="epost" required><br>
</div>

<div class="formGroup">
  <label for="">Telephone number:</label><br>
  <input type="" id="number" name="number" required>
</div>

<div class="formGroup">
<label for="">What do you need help with:</label>
<select name="" id="category" required>
<option value="" disabled selected>Choose an alternative...</option>
  <option value="">Refunds</option>
  <option value="">IKÈÄ Membership</option>
  <option value="">Job Application</option>
  <option value="">Other</option>
</select>
</div>

<div class="formGroup">
<label for="description">Describe what you need help with</label> 
<textarea id="description" name="description" rows="6" placeholder="Write your description here..." required></textarea>
</div>

<button type="" class="contactButton">Send</button>
 </form>
 </div>

 </section>
 </div>

 <aside class="storeList">
    <h3> Contact a specific store:</h3>
<ul>
    <li><strong>Karlstad</strong><br>054 - 111 11 11</li>
    <li><strong>Stockholm</strong><br>054 - 222 22 22</li>
    <li><strong>Göteborg</strong><br>054 - 333 33 33</li>
    <li><strong>Malmö</strong><br>054 - 444 44 44</li>
</ul>
</aside>

</main>
</body>

</html>
