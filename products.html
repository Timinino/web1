<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Style/products.css">
        <title>ProductPage</title>
    </head>

    <body>
        <header class="navBarHeader">
            <div class="navBarLogoDiv">
                <img class="navBarLogo" src="Images/brandLogo.svg" alt="Brand logo">
                <p class="navBarSlogan">Make Anywhere Home</p>
                <nav class="navBar">
                    <ul class="navBarList">
                        <li id="homeLink"><a href="https://timinino.github.io/web1/home">Home</a></li>
                        <li>Products
                            <ul class="navBarProductList">
                                <li><a class="productListLink" href="https://timinino.github.io/web1/products">product</a></li>
                                <li><a class="productListLink" href="https://timinino.github.io/web1/products">product</a></li>
                                <li><a class="productListLink" href="https://timinino.github.io/web1/products">product</a></li>
                            </ul>
                        </li>
                        <li id="contactLink"><a href="https://timinino.github.io/web1/contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="productSection">
                <div class="mainProductDiv">
                    <div class="productImageDiv">
                        <img class="productImage" src="Images/mainProuctImage.jpg" alt="Main product image">
                    </div>

                    <div class="productImageDiv">
                        <img class="productImage" src="Images/mainProuctImage.jpg" alt="Main product image">
                    </div>
                </div>

                <aside class="sideProductDiv">
                    <div class="prouctInfoDiv">
                        <h3 class="productInfoHeader">Sleek simplistic modern sofa</h3>
                        <table class="productInfoTable">
                            <tr class="productInfoTableRow">
                                <th>Dimentions</th>
                                <th>Colors</th>
                            </tr>
                            <tr class="productInfoTableRow">
                                <td>Width: 2.5m</td>
                                <td id="productColor1">Black</td>
                            </tr>
                            <tr class="productInfoTableRow">
                                <td>Heigth: 1m</td>
                                <td id="productColor2">Grey</td>
                            </tr>

                            <tr class="productInfoTableRow">
                                <td>Depth: 1m</td>
                                <td id="productColor3">Blue</td>
                            </tr>
                        </table>

                        <h3 class="productInfoHeader">Availability</h3>
                        <div class="productAvailabilityDiv">
                            <p>In store - <span id="productInStore">0 left</span></p>
                            <p>In warehouse - <span id="productInWarehouse">10 left</span></p>
                        </div>
                    </div>

                        <div class="productLocation">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16255.863267495786!2d13.416540211661014!3d59.383312333680124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465cb2fc52dc355f%3A0x7785253356a7a0f1!2sIKEA%20Karlstad!5e0!3m2!1ssv!2sse!4v1769883288215!5m2!1ssv!2sse"
                            allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>                   
                </aside>

            </section>
        </main>
    </body>
</html>
