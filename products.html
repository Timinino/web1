<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="URF-8">
        <link rel="stylesheet" href="products.css">
        <title>ProductPage</title>
    </head>

    <body>
        <header class="navBar">
            <div class="navBarLogoDiv">
                <img class="navBarLogo" src="Images/brandLogo.svg" alt="Brand logo">
                <p class="navBarSlogan">Make Anywhere Home</p>
                <div class="navBarLinkDiv">
                    <a class="navBarLink" id="navBarHomeLink" href="https://timinino.github.io/web1/home">Home</a>
                    <a class="navBarLink" id="navBarContactLink" href="https://timinino.github.io/web1/contact">Contact</a>
                </div>
            </div>
        </header>

        <main>
            <section class="productSection">
                <main class="mainProductDiv">
                    <div class="productImageDiv">
                        <img class="productImage" src="Images/mainProuctImage.jpg">
                    </div>

                    <div class="productImageDiv">
                        <img class="productImage" src="Images/mainProuctImage.jpg">
                    </div>
                </main>

                <aside class="sideProductDiv">
                    <div class="prouctInfoDiv">
                        <legend class="productName">Sleek simplistic modern sofa</legend>
                        <div class="productInfoSubDiv">
                            <p class="productInfoName">Dimensions</p>
                            <div class="productDimensions">
                                <p class="productInfo">Width - 2.5 meters</p>
                                <p class="productInfo">Heigth - 1 meter</p>
                                <p class="productInfo">Depth - 1 meter</p>
                            </div>
                            <p class="productInfoName">Colors</p>
                            <div class="ProductColorDiv">
                                <p class="productInfo" id="productInfoColor">Black</p>
                                <p class="productInfo" id="productInfoColor2">Grey</p>
                                <p class="productInfo" id="productInfoColor3">Blue</p>
                            </div>
                            <legend class="productInfoName">Availability</legend>
                            <div class="productAvailability">
                                <p class="productInfo">In store: <span class="inStoreSpan">0 left</span></p>
                                <p class="productInfo">In warehouse: <span class="inWarehouseSpan">10 left</span><a class="productInfo" id="orderLink" href="https://www.kau.se/">Order</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="productLocation">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16255.
                        863267495786!2d13.416540211661014!3d59.383312333680124!2m3!1f0!2f0!3f0!3m
                        2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465cb2fc52dc355f%3A0x7785253356a7a0f1!2
                        sIKEA%20Karlstad!5e0!3m2!1ssv!2sse!4v1769883288215!5m2!1ssv!2sse"
                        allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </aside>

            </section>
        </main>
    </body>
</html>
